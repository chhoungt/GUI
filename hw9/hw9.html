<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrabble Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class= "wrapper">
            <header>
                <h2>Scrabble Game</h2>
            </header>
            <div id = "scoreboard">
                <div class="label">High Score:</div>
                <div id='highScore'>0</div>
                <div class="label">Score:</div>
                <div id = "currentScore">0</div>
            </div>
            <div id = "board"></div>
            <div id = "hand"></div>
            <button type="button" onClick="submit()" id="Submit">Submit</button>
            <button type="button" onClick="reset()" id="reset">Reset</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="javascript/source.js"></script>
        <script src="javascript/tiles.js"></script>
        <script src="javascript/board.js"></script>
    </body>
</html>
